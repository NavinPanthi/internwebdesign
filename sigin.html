

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styleforsigin.css">
    

    <title>Sign in</title>
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee; height: 100vh;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10 col-lg-11">

                <div class="row justify-content-center rounded" ;
                ">
                  <div class="col-lg-5">
                    <div class="card-body p-md-4 mx-md-1">

                        <div class="back">
                      <form class="form-tags" > 
                        <img class="logo" src="assets/images/logo.png" alt="">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
                        <p class="p-1" style="color:white">Log in</p>
      
                        <div class="form-outline mb-4 ">
                            <label class="form-label" for="form2Example11" style="color:white">Email or Phone</label>
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="example@gmail.com" />
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22" style="color:white">Password</label>
                          <input type="password" id="form2Example22" class="form-control"
                          placeholder="password123"  />

                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <a id="login"><button onclick="changePage()" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                            in</button></a>

                          <a class="fp "  href="#">Forgot password?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2 margind" style="color: white;">Don't have an account?</p> <hr>
                          
                          <a href="signup.html"><button type="button" class="btn btn-outline-white"> Sign up </button> </a>
                        </div>
      
                      </form>
                      </div>
      
                    </div>
                  </div>
                 
                  </div>
                </div>
              
            </div>
          </div>
        </div>
      </section>

      
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      
  function changePage(){
    var email = document.getElementById("form2Example11").value;
    var pw = document.getElementById("form2Example22").value;
    if(email=="admin" && pw=="12345"){
          document.getElementById("login").setAttribute("href","index.html");
      }
      else{
        document.getElementById("login").removeAttribute("href","index.html");
      }
    }
  
    </script>
  </body>

</html>
